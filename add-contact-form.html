<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="js/config.js"></script>
  <script defer src="js/add-contact-form.js"></script>
  <title>Contact Book</title>

<body>
  <header>

      <button id="homeLink">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6.414A2 2 0 0 0 19.414 5L17 2.586A2 2 0 0 0 15.586 2zm10.238 8.793a1 1 0 1 0-1.414-1.414l-4.242 4.243l-1.415-1.415a1 1 0 0 0-1.414 1.414l2.05 2.051a1.1 1.1 0 0 0 1.556 0l4.88-4.879Z" stroke-width="1" stroke="currentColor"/></g></svg>

  </header>
  <div class="contactPreview">
    <div id="avatarImage"></div>
  </div>
  <form id="editForm">
    <label for="firstname">First Name</label>
	  <input type="text" name="firstname" id="firstname"><br>
	  <label for="lastname">Last Name</label>
	  <input type="text" name="lastname" id="lastname"><br>
	  <label for="mobile">Mobile</label>
	  <input type="number" name="mobile" id="mobile"><br>
	  <label for="email">Email</label>
	  <input type="text" name="email" id="email"><br>
	  <label for="avatar">Select Avatar</label>
	  <input type="file" name="avatar" id="avatar"><br>
  </form>
	
</body>
</html>
